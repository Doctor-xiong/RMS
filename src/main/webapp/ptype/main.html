<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/easyui.css">
<link rel="stylesheet" type="text/css" href="css/icon.css">
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<style type="text/css">
.panel-body {
	border: 0px;
	background-color: inherit;
}
</style>
<title>员工类型管理</title>
</head>
<body>
	<div class="row" style="background-color: lightyellow">
		<div class="col-md-4">
			<h4>
				<strong>员工类型管理</strong>
			</h4>
		</div>
		<div class="col-md-8 text-right">
			<a href="#" id="ptypeAddLink" class="btn btn-default" data-toggle="modal" data-target="#addPtype">增加员工类型</a> 
			<a href="#" id="ptypeModifyLink" class="btn btn-default" data-toggle="modal" data-target="#updatePtype">修改员工类型</a> 
			<a href="#" id="ptypeDeleteLink" class="btn btn-default" data-toggle="modal" data-target="#deletePtype">删除员工类型</a>
		</div>
	</div>
	<div class="panel-body">
		<form class="form-inline" role="form" id="queryForm">
			<div class="form-group">
				<label for="name">员工类型</label> <input type="text"
					class="form-control" name="name" />
			</div>
			<a href="#" id="ptypeViewLink" class="btn btn-default">查找</a>

		</form>
	</div>
	<br>
	<br>
	<input type="hidden" id="currentPage" value="1" />
	<input type="hidden" id="totalRecord" />
	<input type="hidden" id="totalPage" value="0" />
	<input type="hidden" id="isBindLink" value="0" />
	<input type="hidden" id="QueryForm" value="0" />
	<input type="hidden" id="currentClickRowId" value="">
	<div class="table-responsive" style="background-color: white">
		<table class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>序号</th>
					<th>类名id</th>
					<th>类别名</th>
				</tr>
			</thead>
			<tbody id="ptypeTable">

			</tbody>

		</table>
	</div>
	<span class="btn_span text-left" id="currentPage">当前页：</span>
	 <span class="btn_span text-right" id="totalPage">总页数：</span>
	<span class="btn_span text-right" id="totalRecord">总记录数：</span>
	<div class="btn-toolbar" role="toolbar">

		<div class="btn-group" style="margin-left: 30%" id="pageButton">

			<a href="#" class="btn btn-default" id="firstPage">首页</a> <a href="#"
				class="btn btn-default" id="prevPage">&lt;&lt;&nbsp;上一页</a> <a
				href="#" class="btn btn-default" id="nextPage">下一页&nbsp;&gt;&gt;</a>
			<a href="#" class="btn btn-default" id="lastPage">末页</a>

		</div>

	</div>

	<div class="modal fade" id="addPtype" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">增加员工类型</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label for="name">员工类型</label>
							 <input type="text"class="form-control" id="name"  name="name" placeholder="请输入名称" required="required">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="addPtypeBtn">增加</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	
	<div class="modal fade" id="updatePtype" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">修改员工类型</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<input type="hidden" name="id"/>
							<label for="name">员工类型</label>
							 <input type="text"class="form-control" id="name" name="name" placeholder="请输入名称" required="required">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="updatePtypeBtn">修改</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>


<div class="modal fade" id="deletePtype" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">删除员工类型</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<input type="hidden" name="id"/>
							<label for="name">员工类型</label>
							 <input type="text"class="form-control" id="name" name="name" readonly="readonly">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="deletePtypeBtn">删除</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	<script type="text/javascript" src="ptype/main.js">
	</script>
</body>
</html>
