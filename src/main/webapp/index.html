  	<script type="text/javascript">
  	function getCookie(name){
	  	var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
	  	if(arr=document.cookie.match(reg))
	  	return unescape(arr[2]);
	  	else
	  	return null;
	}
  	$(document).ready(function(){
//   			$("li a").on("click",function(){
//   				$("#test").attr("src","http://tsn.baidu.com/text2audio?lan=zh&ctp=1&cuid=abcdxxx&tok=24.e89cd9c9896d915b83a3db71edd1bc8f.2592000.1528372415.282335-10846811&tex="+$(this).text()+"&vol=9&per=1&spd=5&pit=5");
//   				$("#test")[0].play();
//   			});
  			$("div.sidebar").hide();
  			//禁用全局回车事件,防止回车引起表单提交进而跳转页面问题
  			$(document).keydown(function(event){
  			  switch(event.keyCode){
  			     case 13:return false; 
  			     }
  			});
  			$.get("user/isOnline",function(data){
	  				if(data.result=="inValid"){
			   			window.location.href = "userIndex.html"
			   		}
  		   			if(data.result=="success"){
	  		   			$("div.sidebar").show();
	  		   			$('div#maintain').load('order/main.html');
  		   			}
  		   			
  		
  		   	});
			//未登录员工只显示点餐页面和最上方按钮
			if(getCookie("userinfo")!=null){
				$("li#userinfo a").append(getCookie("userinfo"));
				$("a#login").hide();
			}else{
				$("li#userinfo a").hide();
				$("a#login").hide();
				$("a#logoutLink").hide();
			}
			
			//$("div#maintain").load("meal/main.html");
			$("ul.nav-sidebar li").each(function(){
					$(this).hide();
			});
			$("ul.nav-sidebar li.active").each(function(){
					$(this).css("font-size",18).show();
				});
			//列表点击事件
			$("ul.nav-sidebar li.active").click(function(){
				$("ul.nav-sidebar li").each(function(){
					$(this).hide();
				});
				$(this).parent().children("li").show();
				$("ul.nav-sidebar li.active").each(function(){
					$(this).show();
				});
			});
			$("a#login").click(function(){
				window.location.href="login.html";
			});
			$("a#logoutLink").click(function(){
				$.get("user/logout",function(data){
					if(data.result=="success"){
						$("li#userinfo a").empty();
						$("a#logoutLink").hide();
						$("a#login").show();
						alert("您已退出登录");
						window.location.href="login.html";
					}else{
						$("a#login").show();
						$("a#logoutLink").hide();
						alert("您未登录");
					}
						
				})
			});
			
			$(".ShowUserOrderDetailLink").click(function(){
				$("#showUserOrderDetail").modal("show");
// 				orderID = $(this).parent("td").parent("tr").children("td:nth-child(2)").text();
//					alert(orderID);
				$.get("order/getUserOrderDetailById",function(order){
					console.log(JSON.stringify(order));
					$("h4#myModalLabel").text("订单编号："+order.id);
					$("div#showUserOrderDetail tfoot td[name='total']").text("共计:"+order.total+"元");
					$("div#showUserOrderDetail form textarea[name='remark']").val(order.remark);
					var orderDetails = order.orderdetails;
					$("div#showUserOrderDetail tbody").empty();
					for(var i = 0;i<orderDetails.length;i++){
						var tds= "<td>"+(i+1)+"</td>";
						tds += "<td>"+orderDetails[i]['product']['name']+"</td>";
						tds += "<td>"+orderDetails[i]['product']['price']+"</td>";
						tds += "<td>"+orderDetails[i]['count']+"</td>";
						$("div#showUserOrderDetail tbody").append("<tr>"+tds+"</tr>");
					}
				});
			});
  		});
  	</script>
